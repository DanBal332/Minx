<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
     <title>Account</title>
    <link rel="stylesheet" href="../static/layout.css">
</head>
<body>
<div class="LoginBox">
<img src="../photos/profile_pics/default1.jpg" alt="img" class="user">
    <h2>Login</h2>
    <form>
        <p>Email</p>
        <input type="text" id="email" name="" placeholder="Enter Email">
        <p>Password</p>
        <input type="password" id="password" name="" placeholder="Enter Password">
        <input type="submit" id="btn" name="" placeholder="Sign In">
        <a id="forgot" href="#">Forgot Password?</a>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
    window.onload = function () {
         var email = document.getElementById('email').value;
         var password = document.getElementById('password').value;

         var login_credentials = new Object();
         login_credentials.email = email;
         login_credentials.password = password;

         var credentials_json = JSON.stringify(login_credentials);

         $.post( "/login_info", {
             javascript_data: credentials_json
         });
    }
</script>
</body>
</html>
